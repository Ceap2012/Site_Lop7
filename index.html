<div class="glass-card" id="auth-container">
    <h2 id="auth-title">Criar Conta Futurista</h2>
    
    <input type="text" id="user" placeholder="Nome de Usuário">
    <input type="password" id="pass" placeholder="Senha Secreta">
    
    <div id="btn-group">
        <button onclick="registrar()" id="btn-main">Cadastrar</button>
        <p onclick="alternarTela()" id="toggle-text">Já tem conta? Entrar</p>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="glass-card">
        <h1>Bem-vindo à Arena, <span id="display-name" style="color: var(--accent)"></span>!</h1>
        <p>Acesso biometrico confirmado. Futebol 2026 ativo.</p>
        <button onclick="logout()" style="background: #ff4757; margin-top: 20px;">Sair do Sistema</button>
    </div>
</div>
