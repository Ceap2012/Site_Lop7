<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA ESPORTIVO ULTRA - MULTI TIMES</title>
    <style>
        :root { --neon: #00f2ff; --err: #ff0055; --ok: #39ff14; --bg: #0d0d0d; }
        * { box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }

        .tela { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; }
        .ativa { display: flex !important; }

        .caixa-neon { background: #000; border: 2px solid var(--neon); padding: 30px; box-shadow: 0 0 20px var(--neon); text-align: center; width: 550px; }
        .workspace { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 220px; border-right: 2px solid var(--neon); padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #000; }
        .main { flex: 1; padding: 40px; overflow-y: auto; position: relative; }

        h1, h2 { color: var(--neon); text-shadow: 0 0 10px var(--neon); text-transform: uppercase; }
        button { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 12px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.3s; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        .info-bloco { background: rgba(255,255,255,0.05); padding: 20px; border-left: 5px solid var(--neon); margin-bottom: 20px; text-align: left; }
        .escondido { display: none !important; }
        
        /* FEEDBACK DO QUIZ */
        #feedback-quiz { font-size: 1.5rem; font-weight: bold; margin-top: 15px; min-height: 30px; }
        .acertou { color: var(--ok); text-shadow: 0 0 10px var(--ok); }
        .errou { color: var(--err); text-shadow: 0 0 10px var(--err); }

        .btn-quiz { display: block; width: 100%; margin: 10px 0; text-align: left; padding: 15px; border: 1px solid var(--neon); color: var(--neon); cursor: pointer; background: transparent; }
        .btn-quiz:hover { background: rgba(0, 242, 255, 0.1); }
        select { width: 100%; padding: 10px; background: #000; color: var(--neon); border: 1px solid var(--neon); margin-bottom: 20px; }
    </style>
</head>
<body>

    <section id="t-login" class="tela ativa">
        <div class="caixa-neon">
            <h1>SISTEMA_ESPORTIVO_V8</h1>
            <p>CONTEÚDO: FUTEBOL | BASQUETE | VÔLEI | PING PONG</p>
            <button onclick="irPara('t-selecao')">INICIAR_ACESSO</button>
        </div>
    </section>

    <section id="t-selecao" class="tela">
        <div class="caixa-neon">
            <h2>MÓDULOS DISPONÍVEIS</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0;">
                <button onclick="selecionar('Futebol')">FUTEBOL</button>
                <button onclick="selecionar('Basquete')">BASQUETE</button>
                <button onclick="selecionar('Vôlei')">VÔLEI</button>
                <button onclick="selecionar('Ping Pong')">PING PONG</button>
            </div>
            <p id="txt-sel">Escolha os módulos no menu acima</p>
            <button id="btn-work" class="escondido" onclick="montarWork()">GERAR WORKSPACE_</button>
        </div>
    </section>

    <section id="t-work" class="tela">
        <div class="workspace">
            <aside class="sidebar" id="menu-lat"></aside>
            <main class="main">
                
                <div id="view-dados">
                    <h1 id="tit-esp">---</h1>
                    <div class="info-bloco"><b>DINÂMICA:</b> <p id="v-how"></p></div>
                    <div class="info-bloco"><b>REGRAS:</b> <p id="v-rules"></p></div>
                    <div class="info-bloco"><b>TÁTICA:</b> <p id="v-tactic"></p></div>
                    <div class="info-bloco"><b>TECH:</b> <p id="v-tech"></p></div>
                    <button style="width: 100%;" onclick="gerarQuiz()">DESBLOQUEAR QUIZ DE VALIDAÇÃO_</button>
                </div>

                <div id="view-quiz" class="escondido">
                    <h2>TESTE_DE_SISTEMA</h2>
                    <p id="pergunta-display" style="font-size: 1.2rem;"></p>
                    <div id="container-opcoes"></div>
                    <div id="feedback-quiz"></div>
                </div>

                <div id="view-dossie" class="escondido">
                    <h2>ARQUIVO_DE_CLUBES_DETALHADO</h2>
                    <select id="sel-clube" onchange="exibirClube()">
                        <option value="">Selecione um dossiê...</option>
                        <option value="Corinthians">Corinthians</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Santos">Santos</option>
                    </select>
                    <div class="info-bloco" id="resultado-time">Escolha um clube para carregar os dados históricos.</div>
                </div>

            </main>
        </div>
    </section>

    <script>
        const DB = {
            "Futebol": {
                h: "Invasão de campo adversário. 11 vs 11.",
                r: "90 min, Impedimento e 5 trocas.",
                t: "Marcação por pressão e transição rápida.",
                te: "VAR e Sensores na bola.",
                q: "Qual o nome da tecnologia que revisa lances em vídeo?",
                o: ["VAR", "GPS", "RADAR"], c: 0
            },
            "Basquete": {
                h: "Colocar a bola no aro adversário (3,05m).",
                r: "Posse de 24 segundos e 4 quartos.",
                t: "Pick and Roll e Defesa por Zona.",
                te: "Tabelas com sensores de impacto.",
                q: "Quantos segundos dura uma posse de ataque?",
                o: ["14s", "30s", "24s"], c: 2
            },
            "Vôlei": {
                h: "A bola não pode tocar o chão. 3 toques por time.",
                r: "Sets de 25 pontos e rodízio obrigatório.",
                t: "Bloqueio triplo e ataque sincronizado.",
                te: "Hawk-eye para conferência de bola dentro/fora.",
                q: "Qual o máximo de toques que um time pode dar?",
                o: ["1", "3", "5"], c: 1
            },
            "Ping Pong": {
                h: "Duelo de reflexos em mesa de 2,74m.",
                r: "Sets de 11 pontos e saque troca a cada 2 pontos.",
                t: "Efeito Topspin e Backspin.",
                te: "Madeiras de carbono tratadas.",
                q: "O saque muda de lado a cada quantos pontos?",
                o: ["1 ponto", "2 pontos", "5 pontos"], c: 1
            }
        };

        const TIMES = {
            "Corinthians": {
                h: "O Time do Povo. Fundado por operários em 1910 no Bom Retiro.",
                t: "2 Mundiais FIFA (2000, 2012), 1 Libertadores Invicta.",
                i: "Sócrates, Cássio, Marcelinho Carioca.",
                f: "01/09/1910"
            },
            "Palmeiras": {
                h: "A Academia de Futebol. Fundado como Palestra Itália por imigrantes.",
                t: "12 Brasileiros, 3 Libertadores, 4 Copas do Brasil.",
                i: "Ademir da Guia, Marcos, Edmundo.",
                f: "26/08/1914"
            },
            "Santos": {
                h: "O Time do Rei. O mundo parou para ver o Santos de Pelé jogar.",
                t: "2 Mundiais, 3 Libertadores, 8 Brasileiros.",
                i: "Pelé, Pepe, Neymar.",
                f: "14/04/1912"
            }
        };

        let lista = [];
        let atual = "";

        function irPara(id) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById(id).classList.add('ativa');
        }

        function selecionar(s) {
            if(!lista.includes(s)) {
                lista.push(s);
                document.getElementById('btn-work').classList.remove('escondido');
                document.getElementById('txt-sel').innerText = "SELECIONADOS: " + lista.join(' | ');
            }
        }

        function montarWork() {
            irPara('t-work');
            const menu = document.getElementById('menu-lat');
            menu.innerHTML = "<h3>MENU_</h3>";
            lista.forEach(s => {
                const b = document.createElement('button');
                b.innerText = s;
                b.style.width = "100%";
                b.onclick = () => carregar(s);
                menu.appendChild(b);
            });
            carregar(lista[0]);
        }

        function carregar(s) {
            atual = s;
            document.getElementById('view-dados').classList.remove('escondido');
            document.getElementById('view-quiz').classList.add('escondido');
            document.getElementById('view-dossie').classList.add('escondido');
            
            document.getElementById('tit-esp').innerText = s;
            document.getElementById('v-how').innerText = DB[s].h;
            document.getElementById('v-rules').innerText = DB[s].r;
            document.getElementById('v-tactic').innerText = DB[s].t;
            document.getElementById('v-tech').innerText = DB[s].te;
        }

        function gerarQuiz() {
            document.getElementById('view-dados').classList.add('escondido');
            document.getElementById('view-quiz').classList.remove('escondido');
            document.getElementById('feedback-quiz').innerText = ""; // Limpa feedback anterior

            const qObj = DB[atual];
            document.getElementById('pergunta-display').innerText = qObj.q;

            const container = document.getElementById('container-opcoes');
            container.innerHTML = ""; 

            qObj.o.forEach((opcao, idx) => {
                const btn = document.createElement('button');
                btn.className = "btn-quiz";
                btn.innerText = opcao;
                btn.onclick = () => validarResposta(idx, qObj.c);
                container.appendChild(btn);
            });
        }

        function validarResposta(escolha, correta) {
            const feed = document.getElementById('feedback-quiz');
            if(escolha === correta) {
                feed.innerText = "SISTEMA VALIDADO: ACERTOU!";
                feed.className = "acertou";
                
                setTimeout(() => {
                    if(atual === "Futebol") {
                        document.getElementById('view-quiz').classList.add('escondido');
                        document.getElementById('view-dossie').classList.remove('escondido');
                    } else {
                        carregar(atual);
                    }
                }, 1500); // Espera 1.5s para você ver o feedback antes de mudar
            } else {
                feed.innerText = "ERRO DE DADOS: TENTE NOVAMENTE!";
                feed.className = "errou";
            }
        }

        function exibirClube() {
            const c = document.getElementById('sel-clube').value;
            const res = document.getElementById('resultado-time');
            if(c && TIMES[c]) {
                const d = TIMES[c];
                res.innerHTML = `<h3>${c.toUpperCase()}</h3>
                <p><b>FUNDAÇÃO:</b> ${d.f}</p>
                <p><b>HISTÓRIA:</b> ${d.h}</p>
                <p><b>TÍTULOS:</b> ${d.t}</p>
                <p><b>ÍDOLOS:</b> ${d.i}</p>`;
            }
        }
    </script>
</body>
</html>
