<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HUB ESPORTIVO PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyber-bg"></div>

    <main id="page-auth" class="page active">
        <div class="glass-box">
            <h1 class="neon-title">CORE_SYSTEM</h1>
            <p>Identifique-se para acessar os dados</p>
            <input type="text" id="reg-user" placeholder="USUÁRIO">
            <input type="password" id="reg-pass" placeholder="SENHA">
            <div class="row">
                <button type="button" onclick="salvarCadastro()">CADASTRAR</button>
                <button type="button" onclick="autenticar()" class="btn-neon">ACESSAR</button>
            </div>
        </div>
    </main>

    <main id="page-select" class="page">
        <div class="glass-box wide">
            <h2 class="neon-title">MÓDULOS_DISPONÍVEIS</h2>
            <div class="grid-sports">
                <div class="card" onclick="toggleSport('Futebol', this)">FUTEBOL</div>
                <div class="card" onclick="toggleSport('Basquete', this)">BASQUETE</div>
                <div class="card" onclick="toggleSport('Vôlei', this)">VÔLEI</div>
            </div>
            <div id="status-bar">
                <p id="txt-selecao">Aguardando escolha...</p>
                <button type="button" id="btn-work" class="hidden btn-neon" onclick="irParaWorkspace()">GERAR WORKSPACE</button>
            </div>
        </div>
    </main>

    <main id="page-work" class="page">
        <div class="workspace-container">
            <aside class="sidebar">
                <h2 class="neon-title">MENU</h2>
                <nav id="nav-esportes"></nav>
                <button onclick="location.reload()" class="btn-exit">LOGOUT</button>
            </aside>
            
            <section class="main-content">
                <div id="sec-teoria">
                    <h1 id="view-titulo" class="neon-title">---</h1>
                    <div class="data-grid">
                        <div class="data-card"><h3>DINÂMICA</h3><p id="view-how"></p></div>
                        <div class="data-card"><h3>REGRAS</h3><p id="view-rules"></p></div>
                        <div class="data-card"><h3>TÁTICA</h3><p id="view-tactic"></p></div>
                        <div class="data-card"><h3>TECNOLOGIA</h3><p id="view-tech"></p></div>
                    </div>
                    <button class="btn-neon" onclick="abrirQuiz()">DESBLOQUEAR QUIZ</button>
                </div>

                <div id="sec-quiz" class="hidden">
                    <h2 class="neon-title">TESTE DE APTIDÃO</h2>
                    <p id="pergunta-txt" class="q-text"></p>
                    <div id="opcoes-quiz"></div>
                </div>

                <div id="sec-time" class="hidden">
                    <h2 class="neon-title">DOSSIÊ DO CLUBE</h2>
                    <select id="select-time" onchange="exibirDossie()">
                        <option value="">Selecione um clube...</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Santos">Santos</option>
                        <option value="São Paulo">São Paulo</option>
                    </select>
                    <div id="dossie-resultado" class="dossie-box"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
