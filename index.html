<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sports Intel Pro 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-overlay"></div>

    <section id="screen-auth" class="screen active">
        <div class="glass-box">
            <h1>CORE<b>INTEL</b></h1>
            <input type="text" id="user-input" placeholder="ID DO ATLETA">
            <input type="password" id="pass-input" placeholder="SENHA">
            <button type="button" onclick="gerenciarAcesso()">ACESSAR SISTEMA</button>
            <p onclick="alternarModo()" style="cursor:pointer">Trocar para <span class="neon">Login/Cadastro</span></p>
        </div>
    </section>

    <section id="screen-selection" class="screen">
        <div class="container">
            <h2 class="neon">FILA DE PROCESSAMENTO</h2>
            <div class="sports-grid">
                <div class="card" onclick="adicionarAoRoteiro('Futebol', this)">
                    <h3>FUTEBOL</h3>
                    <p>Dossiê e Quiz Interativo</p>
                </div>
                <div class="card" onclick="adicionarAoRoteiro('Ping Pong', this)"><h3>PING PONG</h3></div>
                <div class="card" onclick="adicionarAoRoteiro('Basquete', this)"><h3>BASQUETE</h3></div>
                <div class="card" onclick="adicionarAoRoteiro('Vôlei', this)"><h3>VÔLEI</h3></div>
            </div>
            <ul id="display-roteiro"><li>Fila vazia...</li></ul>
            <button id="btn-iniciar" class="hidden neon-btn" onclick="abrirWorkspace()">GERAR WORKSPACE ➔</button>
        </div>
    </section>

    <section id="screen-workspace" class="screen">
        <div class="dashboard">
            <aside class="sidebar">
                <div class="sidebar-title">MÓDULOS</div>
                <nav id="sidebar-nav"></nav>
                <button onclick="window.location.reload()" class="btn-exit">SAIR</button>
            </aside>
            <main class="main-panel">
                <div id="section-theory">
                    <h1 id="study-title" class="neon">ESPORTE</h1>
                    <div class="dossier-grid">
                        <div class="info-card"><h3>COMO JOGAR</h3><p id="text-how"></p></div>
                        <div class="info-card"><h3>REGRAS</h3><ul id="list-rules"></ul></div>
                        <div class="info-card"><h3>TÁTICA</h3><p id="text-tactics"></p></div>
                        <div class="info-card"><h3>TECNOLOGIA</h3><p id="text-resources"></p></div>
                    </div>
                    <button class="neon-btn" onclick="irParaQuiz()">IR PARA O QUIZ ➔</button>
                </div>

                <div id="section-quiz" class="hidden">
                    <h2 class="neon">QUIZ DE VALIDAÇÃO</h2>
                    <div class="info-card">
                        <p id="quiz-question"></p>
                        <div id="quiz-options"></div>
                    </div>
                </div>

                <div id="section-team" class="hidden">
                    <h2 class="neon">DADOS DO CLUBE</h2>
                    <select id="team-selector" onchange="exibirDadosTime()">
                        <option value="">Escolha seu time...</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Santos">Santos</option>
                        <option value="São Paulo">São Paulo</option>
                    </select>
                    <div id="team-result" class="info-card" style="margin-top:20px; display:none;"></div>
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
