<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA ULTRA NEON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-fundo"></div>

    <section id="tela-login" class="area-visivel">
        <div class="card-neon">
            <h1 class="neon-titulo">ACESSO_SISTEMA</h1>
            <input type="text" id="user" placeholder="USUÁRIO">
            <input type="password" id="pass" placeholder="SENHA">
            <div class="linha-btns">
                <button type="button" onclick="registrar()">CADASTRAR</button>
                <button type="button" onclick="logar()" class="btn-destaque">ENTRAR_</button>
            </div>
        </div>
    </section>

    <section id="tela-selecao" class="area-oculta">
        <div class="card-neon largo">
            <h2 class="neon-titulo">ESCOLHA_MÓDULOS</h2>
            <div class="grid-esportes">
                <div class="item-esp" onclick="selecionar('Futebol', this)">FUTEBOL</div>
                <div class="item-esp" onclick="selecionar('Basquete', this)">BASQUETE</div>
                <div class="item-esp" onclick="selecionar('Vôlei', this)">VÔLEI</div>
            </div>
            <p id="txt-selecionados">NENHUM SELECIONADO</p>
            <button type="button" id="btn-gerar" class="area-oculta btn-destaque" onclick="irParaWorkspace()">GERAR_WORKSPACE</button>
        </div>
    </section>

    <section id="tela-workspace" class="area-oculta">
        <div class="container-work">
            <aside class="menu-lateral">
                <h3 class="neon-titulo">MENU_</h3>
                <div id="lista-menu"></div>
                <button type="button" onclick="location.reload()" class="btn-sair">SAIR</button>
            </aside>
            <main class="painel-principal">
                <div id="secao-estudo">
                    <h1 id="tit-esporte" class="neon-titulo"></h1>
                    <div class="grade-info">
                        <div class="box"><h4>DINÂMICA</h4><p id="res-how"></p></div>
                        <div class="box"><h4>REGRAS</h4><p id="res-rules"></p></div>
                        <div class="box"><h4>TÁTICA</h4><p id="res-tactic"></p></div>
                        <div class="box"><h4>TECH</h4><p id="res-tech"></p></div>
                    </div>
                    <button type="button" class="btn-destaque" onclick="abrirQuiz()">INICIAR QUIZ_</button>
                </div>

                <div id="secao-quiz" class="area-oculta">
                    <h2 class="neon-titulo">VALIDAÇÃO_DADOS</h2>
                    <p id="pergunta-txt" style="font-size: 1.2rem;"></p>
                    <div id="opcoes-quiz"></div>
                </div>

                <div id="secao-time" class="area-oculta">
                    <h2 class="neon-titulo">DOSSIÊ_CLUBE</h2>
                    <select id="select-time" onchange="mostrarDadosTime()">
                        <option value="">Escolha seu clube...</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Santos">Santos</option>
                    </select>
                    <div id="dados-time" class="box-resultado"></div>
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
