<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA NEON PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-bg"></div>

    <section id="tela-login" class="tela ativa">
        <div class="box-neon">
            <h1 class="texto-neon">ACESSO_RESTREITO</h1>
            <input type="text" id="user" placeholder="USUÁRIO">
            <input type="password" id="pass" placeholder="SENHA">
            <div class="botoes">
                <button onclick="cadastrar()">REGISTRAR</button>
                <button onclick="logar()" class="btn-neon">ENTRAR</button>
            </div>
        </div>
    </section>

    <section id="tela-selecao" class="tela">
        <div class="box-neon larga">
            <h2 class="texto-neon">SELECIONE_MODULOS</h2>
            <div class="grid-esportes">
                <div class="card-esporte" onclick="addEsporte('Futebol', this)">FUTEBOL</div>
                <div class="card-esporte" onclick="addEsporte('Basquete', this)">BASQUETE</div>
                <div class="card-esporte" onclick="addEsporte('Lutas', this)">LUTAS</div>
            </div>
            <p id="lista-escolhidos">AGUARDANDO SELEÇÃO...</p>
            <button id="btn-gerar" class="hidden btn-neon" onclick="abrirWorkspace()">GERAR_WORKSPACE</button>
        </div>
    </section>

    <section id="tela-work" class="tela">
        <div class="workspace">
            <aside class="sidebar" id="menu-lateral"></aside>
            <main class="principal">
                <div id="bloco-estudo">
                    <h1 id="tit-esporte" class="texto-neon"></h1>
                    <div class="info-grid">
                        <div class="item"><h3>COMO JOGAR</h3><p id="txt-how"></p></div>
                        <div class="item"><h3>REGRAS</h3><p id="txt-rules"></p></div>
                        <div class="item"><h3>TÁTICA</h3><p id="txt-tactic"></p></div>
                        <div class="item"><h3>TECNOLOGIA</h3><p id="txt-tech"></p></div>
                    </div>
                    <button class="btn-neon" onclick="irProQuiz()">INICIAR QUIZ_</button>
                </div>

                <div id="bloco-quiz" class="hidden">
                    <h2 class="texto-neon">VALIDAÇÃO_DE_DADOS</h2>
                    <p id="pergunta-quiz"></p>
                    <div id="opcoes-quiz"></div>
                </div>

                <div id="bloco-time" class="hidden">
                    <h2 class="texto-neon">DOSSIÊ_DO_CLUBE</h2>
                    <select id="select-time" onchange="verTime()">
                        <option value="">ESCOLHA UM TIME...</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Corinthians">Corinthians</option>
                        <option value="São Paulo">São Paulo</option>
                    </select>
                    <div id="res-time" class="box-time"></div>
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
