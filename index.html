<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Dark Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-overlay"></div>

    <div id="auth-screen">
        <div class="glass-box">
            <h1 class="logo">SPORTS<b>NODE</b></h1>
            <h2 id="auth-title">CRIAR CONTA</h2>
            <input type="text" id="user-input" placeholder="USUÁRIO">
            <input type="password" id="pass-input" placeholder="SENHA">
            <button onclick="gerenciarAcesso()" id="action-btn">CADASTRAR</button>
            <p id="toggle-text" onclick="alternarModo()">JÁ TEM CONTA? <span>ENTRAR</span></p>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <div class="container">
            <header>
                <h1>OLÁ, <span id="user-welcome" class="neon"></span></h1>
                <p>MONTE SEU ROTEIRO DE APRENDIZADO:</p>
            </header>

            <div class="sports-grid">
                <div class="card highlight" onclick="adicionarAoRoteiro('Futebol', this)">
                    <div class="priority-tag">DESTAQUE</div>
                    <h3>FUTEBOL</h3>
                    <p>Tecnologia de campo e táticas IA.</p>
                </div>
                <div class="card" onclick="adicionarAoRoteiro('Ping Pong', this)">
                    <h3>PING PONG</h3>
                    <p>Reflexos rápidos.</p>
                </div>
                <div class="card" onclick="adicionarAoRoteiro('Basquete', this)">
                    <h3>BASQUETE</h3>
                    <p>Precisão de tiro.</p>
                </div>
                <div class="card" onclick="adicionarAoRoteiro('Vôlei', this)">
                    <h3>VÔLEI</h3>
                    <p>Poder de salto.</p>
                </div>
            </div>

            <div class="learning-section">
                <h3 class="neon">ORDEM DE APRENDIZADO:</h3>
                <ul id="learning-list">
                    <li id="placeholder-msg">Selecione a ordem acima...</li>
                </ul>
                <button onclick="limparRoteiro()" class="btn-small">REINICIAR</button>
            </div>
            
            <button onclick="location.reload()" class="btn-exit">SAIR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
