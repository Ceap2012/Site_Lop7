<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sports Intel Pro | Ultra Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="scanline"></div>

    <section id="screen-auth" class="screen active">
        <div class="auth-card">
            <div class="logo-container">
                <div class="logo-icon"></div>
                <h1>SPORTS<span>NODE</span></h1>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" required>
                <label>ID DO OPERADOR</label>
            </div>
            <div class="input-container">
                <input type="password" id="pass-input" required>
                <label>ACCESS KEY</label>
            </div>
            <button class="main-btn" onclick="gerenciarAcesso()">INICIALIZAR SISTEMA</button>
            <p class="subtext">SISTEMA MONITORADO POR IA 2.6</p>
        </div>
    </section>

    <section id="screen-selection" class="screen">
        <div class="selection-wrapper">
            <h2 class="section-title">SELECIONE OS <span>MÓDULOS DE DADOS</span></h2>
            <div class="sports-grid">
                <div class="module-card" onclick="adicionarAoRoteiro('Futebol', this)">
                    <div class="module-info">
                        <h3>FUTEBOL</h3>
                        <p>Dossiê Estratégico & Clubes</p>
                    </div>
                </div>
                <div class="module-card" onclick="adicionarAoRoteiro('Ping Pong', this)">
                    <div class="module-info">
                        <h3>PING PONG</h3>
                        <p>Dinâmica de Micro-reação</p>
                    </div>
                </div>
                <div class="module-card" onclick="adicionarAoRoteiro('Basquete', this)">
                    <div class="module-info">
                        <h3>BASQUETE</h3>
                        <p>Geometria e Salto</p>
                    </div>
                </div>
                <div class="module-card" onclick="adicionarAoRoteiro('Vôlei', this)">
                    <div class="module-info">
                        <h3>VÔLEI</h3>
                        <p>Sincronia de Rede</p>
                    </div>
                </div>
            </div>
            <div class="status-bar">
                <div id="display-roteiro" class="roteiro-list">Aguardando seleção...</div>
                <button id="btn-iniciar" class="hidden pulse-btn" onclick
