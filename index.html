<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ESPORTIVO ULTRA NEON V3</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: #000; }
        * { box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { 
            margin: 0; background: var(--bg); color: var(--neon); 
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .grid-bg { 
            position: fixed; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; 
        }

        /* NAVEGAÇÃO */
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .active { display: flex !important; }
        .hidden { display: none !important; }

        /* CARDS */
        .card { 
            background: var(--card); border: 2px solid var(--neon); padding: 40px; 
            box-shadow: 0 0 20px var(--neon); text-align: center; width: 90%; max-width: 450px; 
        }
        .wide-card { max-width: 950px; height: 92vh; display: flex; flex-direction: row; }

        h1, h2, h3 { text-shadow: 0 0 10px var(--neon); text-transform: uppercase; margin: 10px 0; }
        input, select { 
            width: 100%; padding: 12px; margin: 10px 0; background: #111; 
            border: 1px solid var(--neon); color: var(--neon); outline: none; 
        }
        button { 
            background: transparent; color: var(--neon); border: 1px solid var(--neon); 
            padding: 12px 20px; cursor: pointer; transition: 0.3s; margin: 5px; font-weight: bold;
        }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        /* GRID ESPORTES */
        .grid-sports { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .sport-btn { border: 1px solid #333; padding: 15px; cursor: pointer; text-align: center; }
        .sport-btn.selected { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); }

        /* WORKSPACE */
        .sidebar { width: 220px; border-right: 1px solid var(--neon); padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .content { flex: 1; padding: 30px; overflow-y: auto; text-align: left; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-box { border: 1px solid #222; padding: 15px; background: rgba(255,255,255,0.02); border-left: 4px solid var(--neon); }
        .dossie-box { border: 1px solid var(--neon); padding: 20px; background: rgba(0, 242, 255, 0.05); margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <section id="p1" class="page active">
        <div class="card">
            <h1>SISTEMA_LOGIN</h1>
            <input type="text" id="user" placeholder="USUÁRIO">
            <input type="password" id="pass" placeholder="SENHA">
            <button onclick="registrar()">CADASTRAR</button>
            <button onclick="logar()">ENTRAR_</button>
        </div>
    </section>

    <section id="p2" class="page">
        <div class="card">
            <h2>SELECIONE_ESPORTES</h2>
            <div class="grid-sports">
                <div class="sport-btn" onclick="selectSport('Futebol', this)">FUTEBOL</div>
                <div class="sport-btn" onclick="selectSport('PingPong', this)">PING PONG</div>
                <div class="sport-btn" onclick="selectSport('Basquete', this)">BASQUETE</div>
            </div>
            <p id="sel-status">STATUS: AGUARDANDO...</p>
            <button id="btn-next" class="hidden" onclick="irWork()">INICIAR_SISTEMA</button>
        </div>
    </section>

    <section id="p3" class="page">
        <div class="card wide-card">
            <aside class="sidebar" id="menu-lateral"></aside>
            <main class="content">
                <div id="area-estudo">
                    <h1 id="tit-esp">---</h1>
                    <div class="info-grid">
                        <div class="info-box"><h3>DINÂMICA</h3><p id="v-how"></p></div>
                        <div class="info-box"><h3>REGRAS</h3><p id="v-rules"></p></div>
                        <div class="info-box"><h3>TÁTICA</h3><p id="v-tactic"></p></div>
                        <div class="info-box"><h3>TECNOLOGIA</h3><p id="v-tech"></p></div>
                    </div>
                    <button onclick="irQuiz()" style="width:100%">DESBLOQUEAR_QUIZ_DE_VALIDACAO</button>
                </div>

                <div id="area-quiz" class="hidden">
                    <h2 id="q-tit">VALIDANDO_DADOS</h2>
                    <p id="pergunta-txt" style="font-size: 1.2rem; margin: 20px 0;"></p>
                    <div id="quiz-opts"></div>
                </div>

                <div id="area-time" class="hidden">
                    <h2>DOSSIÊ_DE_CLUBES_VIP</h2>
                    <select id="select-clube" onchange="verClube()">
                        <option value="">Escolha seu time...</option>
                        <option value="Corinthians">Corinthians</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="Santos">Santos</option>
                    </select>
                    <div id="res-time" class="dossie-box">Selecione para ver a história detalhada...</div>
                </div>
            </main>
        </div>
    </section>
