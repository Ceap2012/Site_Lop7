<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA ESPORTIVO PROFISSIONAL V4</title>
    <style>
        /* DESIGN CYBERNEON */
        :root { --neon: #00f2ff; --dark: #050505; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            margin: 0; background: var(--dark); color: var(--white); 
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .grid-bg { 
            position: fixed; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; 
        }

        /* SISTEMA DE PÁGINAS */
        .page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; position: absolute; }
        .active { display: flex !important; }
        .hidden { display: none !important; }

        /* CARDS E CAIXAS */
        .card-neon { 
            background: #000; border: 2px solid var(--neon); padding: 40px; 
            box-shadow: 0 0 25px var(--neon); text-align: center; width: 450px; 
        }
        .workspace { 
            width: 95%; height: 90%; background: #000; border: 1px solid var(--neon);
            display: flex; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        /* ELEMENTOS */
        h1, h2, h3 { color: var(--neon); text-shadow: 0 0 10px var(--neon); text-transform: uppercase; }
        input, select { 
            width: 100%; padding: 12px; margin: 10px 0; background: #111; 
            border: 1px solid var(--neon); color: var(--neon); outline: none; 
        }
        button { 
            background: transparent; color: var(--neon); border: 1px solid var(--neon); 
            padding: 12px 25px; cursor: pointer; transition: 0.3s; margin: 5px; font-weight: bold;
        }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        /* LAYOUT WORKSPACE */
        .sidebar { width: 220px; border-right: 1px solid var(--neon); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; text-align: left; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .data-box { background: rgba(255,255,255,0.05); padding: 20px; border-left: 4px solid var(--neon); }

        /* GRID DE SELEÇÃO */
        .grid-selecao { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .opt-btn { border: 1px solid #444; padding: 20px; cursor: pointer; text-align: center; transition: 0.3s; }
        .opt-btn:hover, .opt-btn.selected { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); }

        .dossie-box { border: 1px solid var(--neon); padding: 25px; background: rgba(0, 242, 255, 0.05); margin-top: 20px; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <section id="p-login" class="page active">
        <div class="card-neon">
            <h1>ACESSO_AO_NÚCLEO</h1>
            <input type="text" id="login-u" placeholder="USUÁRIO">
            <input type="password" id="login-p" placeholder="SENHA">
            <button onclick="fazerCadastro()">REGISTRAR</button>
            <button onclick="fazerLogin()">ENTRAR_</button>
        </div>
    </section>

    <section id="p-selecao" class="page">
        <div class="card-neon" style="width: 600px;">
            <h2>ESCOLHA_MÓDULOS</h2>
            <div class="grid-selecao">
                <div class="opt-btn" onclick="addEsp('Futebol', this)">FUTEBOL</div>
                <div class="opt-btn" onclick="addEsp('Ping Pong', this)">PING PONG</div>
            </div>
            <p id="txt-status">Aguardando escolha...</p>
            <button id="btn-next" class="hidden" onclick="irPagina('p-work'); montarMenu();">GERAR_ÁREA_DE_TRABALHO</button>
        </div>
    </section>

    <section id="p-work" class="page">

                <h3>SISTEMA_</h3>
                <div id="side-menu"></div>
                <button onclick="location.reload()" style="margin-top: auto; color: red; border-color: red;">SAIR</button>
            </aside>
            <main class="main-content">
                <div id="view-teoria">

                    <button onclick="mostrarQuiz()" style="width: 100%; margin-top: 20px;">ABRIR QUIZ DE VALIDAÇÃO_</button>
                </div>

                <div id="view-quiz" class="hidden">

                    <p id="pergunta-display" style="font-size: 1.2rem;"></p>

                </div>

                <div id="view-dossie" class="hidden">

                        <option value="">Selecione um clube...</option>
                        <option value="Corinthians">Corinthians (Timão)</option>

                    </select>
                    <div id="res-dossie" class="dossie-box">Escolha um clube para liberar os dados...</div>
                </div>
            </main>
        </div>
    </section>
