<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sports Intel Pro 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="screen-auth" class="screen active">
        <div class="main-card">
            <h1>SISTEMA DE INTELIGÊNCIA ESPORTIVA</h1>
            <div class="auth-box">
                <input type="text" id="user-input" placeholder="Usuário">
                <input type="password" id="pass-input" placeholder="Senha">
                <div class="btn-group">
                    <button onclick="cadastrar()">CADASTRAR</button>
                    <button onclick="login()" class="btn-prime">ENTRAR</button>
                </div>
            </div>
        </div>
    </section>

    <section id="screen-selection" class="screen">
        <div class="main-card large">
            <h2>MÓDULOS DISPONÍVEIS</h2>
            <div class="grid-esportes">
                <div class="item-card" onclick="selecionar('Futebol', this)">FUTEBOL (Enciclopédia)</div>
                <div class="item-card" onclick="selecionar('Basquete', this)">BASQUETE</div>
                <div class="item-card" onclick="selecionar('Vôlei', this)">VÔLEI</div>
                <div class="item-card" onclick="selecionar('Ping Pong', this)">PING PONG</div>
            </div>
            <div id="fila-area">
                <p id="txt-fila">Nenhum selecionado</p>
                <button id="btn-gerar" class="hidden" onclick="montarWorkspace()">GERAR ÁREA DE ESTUDO</button>
            </div>
        </div>
    </section>

    <section id="screen-workspace" class="screen">
        <div class="workspace-container">
            <nav class="sidebar">
                <h3>MENU</h3>
                <div id="nav-links"></div>
                <button onclick="location.reload()" class="btn-sair">SAIR</button>
            </nav>
            <main class="content">
                <div id="bloco-teoria">
                    <h2 id="titulo-esporte"></h2>
                    <div class="info-grid">
                        <div class="box"><h4>DINÂMICA</h4><p id="info-how"></p></div>
                        <div class="box"><h4>REGRAS</h4><ul id="info-rules"></ul></div>
                        <div class="box"><h4>TÁTICA</h4><p id="info-tactics"></p></div>
                        <div class="box"><h4>TECNOLOGIA</h4><p id="info-tech"></p></div>
                    </div>
                    <button class="btn-quiz" onclick="abrirQuiz()">FAZER TESTE DE ENTENDIMENTO</button>
                </div>

                <div id="bloco-quiz" class="hidden">
                    <h2>QUIZ: VALIDE SEU CONHECIMENTO</h2>
                    <div class="quiz-box">
                        <p id="pergunta-txt"></p>
                        <div id="opcoes-quiz"></div>
                    </div>
                </div>

                <div id="bloco-time" class="hidden">
                    <h2>ANÁLISE DE CLUBES</h2>
                    <p>Selecione seu time para ver a história detalhada:</p>
                    <select id="select-time" onchange="detalharTime()">
                        <option value="">Escolha...</option>
                        <option value="Flamengo">Flamengo</option>
                        <option value="Palmeiras">Palmeiras</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Corinthians">Corinthians</option>
                        <option value="Santos">Santos</option>
                    </select>
                    <div id="resultado-time" class="time-detalhe"></div>
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
