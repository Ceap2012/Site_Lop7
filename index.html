<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA ESPORTIVO MULTI-MODAL V6</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { margin: 0; background: var(--bg); color: var(--white); height: 100vh; width: 100vw; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* TELAS */
        .tela { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; }
        .ativa { display: flex !important; }

        /* DESIGN NEON */
        .caixa { background: #000; border: 2px solid var(--neon); padding: 30px; box-shadow: 0 0 25px var(--neon); text-align: center; width: 500px; }
        .dashboard { width: 98%; height: 95%; background: #000; border: 2px solid var(--neon); display: flex; }
        
        h1, h2, h3 { color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 10px 0; }
        button { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 12px; cursor: pointer; margin: 5px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        /* WORKSPACE */
        .sidebar { width: 200px; border-right: 1px solid var(--neon); padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .conteudo { flex: 1; padding: 25px; overflow-y: auto; }
        .box-info { background: rgba(0, 242, 255, 0.05); padding: 15px; border-left: 4px solid var(--neon); margin-bottom: 15px; line-height: 1.4; }
        
        .grid-selecao { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .card-opt { border: 1px solid #333; padding: 15px; cursor: pointer; text-align: center; }
        .card-opt.check { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); }
        .escondido { display: none !important; }
        select { width: 100%; padding: 10px; background: #000; color: var(--neon); border: 1px solid var(--neon); }
    </style>
</head>
<body>

    <section id="p1" class="tela ativa">
        <div class="caixa">
            <h1>CORE_ACCESS</h1>
            <p>Insira as credenciais ou entre direto</p>
            <input type="text" id="user" placeholder="USUÁRIO" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="pass" placeholder="SENHA" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="mudar('p2')">ENTRAR_SISTEMA</button>
        </div>
    </section>

    <section id="p2" class="tela">
        <div class="caixa" style="width: 650px;">
            <h2>ESCOLHA OS MÓDULOS</h2>
            <div class="grid-selecao">
                <div class="card-opt" onclick="escolher('Futebol', this)">FUTEBOL</div>
                <div class="card-opt" onclick="escolher('Ping Pong', this)">PING PONG</div>
                <div class="card-opt" onclick="escolher('Basquete', this)">BASQUETE</div>
                <div class="card-opt" onclick="escolher('Vôlei', this)">VÔLEI</div>
            </div>
            <p id="msg">Aguardando seleção...</p>
            <button id="btn-work" class="escondido" onclick="abrirWorkspace()">ABRIR_DASHBOARD</button>
        </div>
    </section>

    <section id="p3" class="tela">
        <div class="dashboard">
            <aside class="sidebar" id="menu-lateral"></aside>
            <main class="conteudo">
                <div id="bloco-info">
                    <h1 id="tit-view">---</h1>
                    <div class="box-info"><b>DINÂMICA:</b> <span id="info-how"></span></div>
                    <div class="box-info"><b>REGRAS:</b> <span id="info-rules"></span></div>
                    <div class="box-info"><b>TÁTICA:</b> <span id="info-tactic"></span></div>
                    <div class="box-info"><b>TECNOLOGIA:</b> <span id="info-tech"></span></div>
                    <button style="width:100%" onclick="irParaQuiz()">TESTAR CONHECIMENTO_</button>
                </div>

                <div id="bloco-quiz" class="escondido">
                    <h2>VALIDAÇÃO_DE_SISTEMA</h2>
                    <p id="pergunta-txt" style="font-size: 1.1rem;"></p>
                    <div id="opcoes-quiz"></div>
                </div>

                <div id="bloco-time" class="escondido">
                    <h2>DOSSIÊ_ESPECIAL_CORINTHIANS</h2>
                    <select id="sel-t" onchange="verCorinthians()">
                        <option value="">Selecione o arquivo...</option>
                        <option value="Corinthians">S.C. CORINTHIANS PAULISTA</option>
                    </select>
                    <div id="out-t" style="margin-top:20px; border:1px solid var(--neon); padding:15px;"></div>
                </div>
            </main>
        </div>
    </section>

    <script>
        const DATABASE = {
            "Futebol": {
                h: "Esporte coletivo de invasão. 11 jogadores tentam levar a bola ao gol adversário usando apenas os pés ou cabeça.",
                r: "Campo de 105m, dois tempos de 45min, regra do impedimento e uso do VAR para lances capitais.",
                t: "Sistemas como 4-3-3 (ofensivo) ou 3-5-2. Foco em transição rápida e compactação defensiva.",
                te: "EPTS (rastreamento eletrônico), chuteiras de fibra de carbono e bolas com microchips de pressão.",
                q: { p: "Qual o limite de substituições em jogos oficiais hoje?", o: ["3", "5", "7"], c: 1 }
            },
            "Ping Pong": {
                h: "Tênis de mesa. Duelo de alta intensidade e reflexos curtos em mesa de 2,74 metros.",
                r: "Partidas em melhor de 5 ou 7 sets. Cada set vai até 11 pontos. Saque muda a cada 2 pontos.",
                t: "Efeito 'Corta' (Backspin) e 'Drive' (Topspin). Posicionamento próximo à mesa para ataques rápidos.",
                te: "Borrachas de alta fricção e raquetes de madeira tratada com camadas de carbono.",
                q: { p: "Com quantos pontos se vence um set no Ping Pong?", o: ["11", "21", "15"], c: 0 }
            },
            "Basquete": {
                h: "Dinâmica de ataque e defesa constante. Objetivo é acertar a bola na cesta a 3,05m de altura.",
                r: "4 quartos de 10 ou 12 minutos. Posse de bola de 24 segundos. Faltas individuais eliminam o jogador.",
                t: "Pick and Roll (bloqueio e continuação), defesa por zona e arremessos de 3 pontos para espaçamento.",
                te: "Tabelas de vidro temperado com sensores de impacto e sistemas de estatística avançada (ShotChart).",
                q: { p: "Quanto tempo dura uma posse de bola no Basquete?", o: ["14s", "24s", "30s"], c: 1 }
            },
            "Vôlei": {
                h: "Jogo de rede onde a bola não pode tocar o chão. Cada time tem no máximo 3 toques antes de devolver.",
                r: "Sets de 25 pontos (exceto o tie-break de 15). É proibido dois toques consecutivos do mesmo jogador.",
                t: "Rodízio de posições, ataque sincronizado e bloqueio duplo/triplo para fechar diagonais.",
                te: "Sensores de linha (Hawk-Eye) para verificar se a bola 'beijou' a quadra e pisos de absorção de impacto.",
                q: { p: "Qual o máximo de toques que um time pode dar na bola?", o: ["2", "3", "4"], c: 1 }
            }
        };

        const CORINTHIANS = {
            f: "01/09/1910",
            fund: "Joaquim Ambrósio, Antônio Pereira, Rafael Perrone, Anselmo Corrêa e Carlos Silva (operários).",
            hist: "O 'Time do Povo'. Nasceu sob a luz de um lampião no Bom Retiro para dar voz aos trabalhadores que eram excluídos do futebol de elite.",
            tit: "Bicampeão Mundial FIFA (2000-2012), Campeão da Libertadores Invicta, 7 Brasileiros e 30 Paulistas.",
            i: "Sócrates (Doutor da Democracia), Marcelinho Carioca (Pé de Anjo), Cássio (Gigante) e Rivellino."
        };

        let selecionados = [];
        let atual = "";

        function mudar(id) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById(id).classList.add('ativa');
        }

        function escolher(esp, el) {
            if(!selecionados.includes(esp)) {
                selecionados.push(esp);
                el.classList.add('check');
                document.getElementById('btn-work').classList.remove('escondido');
                document.getElementById('msg').innerText = "Selecionados: " + selecionados.join(', ');
            }
        }

        function abrirWorkspace() {
            mudar('p3');
            const menu = document.getElementById('menu-lateral');
            menu.innerHTML = "<h3>MODULOS</h3>";
            selecionados.forEach(s => {
                const b = document.createElement('button');
                b.innerText = s;
                b.style.width = "100%";
                b.onclick = () => carregarConteudo(s);
                menu.appendChild(b);
            });
            carregarConteudo(selecionados[0]);
        }

        function carregarConteudo(s) {
            atual = s;
            document.getElementById('bloco-info').classList.remove('escondido');
            document.getElementById('bloco-quiz').classList.add('escondido');
            document.getElementById('bloco-time').classList.add('escondido');
            
            const d = DATABASE[s];
            document.getElementById('tit-view').innerText = s;
            document.getElementById('info-how').innerText = d.h;
            document.getElementById('info-rules').innerText = d.r;
            document.getElementById('info-tactic').innerText = d.t;
            document.getElementById('info-tech').innerText = d.te;
        }

        function irParaQuiz() {
            document.getElementById('bloco-info').classList.add('escondido');
            document.getElementById('bloco-quiz').classList.remove('escondido');
            const q = DATABASE[atual].quiz;
            document.getElementById('pergunta-txt').innerText = q.p;
            const area = document.getElementById('opcoes-quiz');
            area.innerHTML = "";
            q.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.innerText = opt;
                b.style.display = "block"; b.style.width = "100%";
                b.onclick = () => {
                    if(i === q.c) {
                        alert("SISTEMA VALIDADO!");
                        if(atual === "Futebol") {
                            document.getElementById('bloco-quiz').classList.add('escondido');
                            document.getElementById('bloco-time').classList.remove('escondido');
                        } else {
                            carregarConteudo(atual);
                        }
                    } else alert("ERRO NA VALIDAÇÃO!");
                };
                area.appendChild(b);
            });
        }

        function verCorinthians() {
            const out = document.getElementById('out-t');
            out.innerHTML = `<h3>S.C. CORINTHIANS</h3>
                <p><b>FUNDAÇÃO:</b> ${CORINTHIANS.f}</p>
                <p><b>FUNDADORES:</b> ${CORINTHIANS.fund}</p>
                <p><b>HISTÓRIA:</b> ${CORINTHIANS.hist}</p>
                <p><b>TÍTULOS:</b> ${CORINTHIANS.tit}</p>
                <p><b>ÍDOLOS:</b> ${CORINTHIANS.i}</p>`;
        }
    </script>
</body>
</html>
